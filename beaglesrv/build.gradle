buildscript {
    repositories {
        flatDir {
            dirs 'lib'
        }
    }
}

group 'ru.velkomfood.prod.info.beagle'
version '1.1'

apply plugin: 'java'
apply plugin: 'idea'

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    flatDir {
        dirs 'lib'
    }
}

dependencies {

    // JDBC driver
    compile("sqlite-jdbc-3.15.1:sqlite-jdbc-3.15.1:3.15.1")

    // ORM Lite
    compile("ormlite-core-5.0:ormlite-core-5.0:5.0")
    compile("ormlite-jdbc-5.0:ormlite-jdbc-5.0:5.0")

    // Test (JUnit)
    testCompile group: 'junit', name: 'junit', version: '4.11'

}

// Here is a main builder (task)
jar {
    baseName = 'beaglesrv'
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { 'lib/' + it.getName() }.join(' '),
                'Main-Class': 'ru.velkomfood.prod.info.beagle.Launcher'
        )
    }
}
